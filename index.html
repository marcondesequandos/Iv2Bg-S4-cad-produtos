<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Cadastro</title>
    <style>
        .demo-card-wide.mdl-card {
            width: 640px;
            height: 300px;

        }

        .mdl-card__actions {

            outline: skyblue solid 5px;
            z-index: 4;


        }

        .mdl-button {
            margin-left: 10px;
            transition: all 0.5s easeinQuad 2s;

        }

        .mdl-button:hover {
            width: 66px;
            height: 66px;
                  
      
        }
        

        .mdl-button:active {
            transform:translate(0px, 2px);


        }

 
        .demo-card-wide {
            height: 200px;
        }


        .demo-card-wide>.mdl-card__title {
            color: #fff;
            height: 64px;
            background-color: rgba(212, 18, 125, 0.801);
        }

        .mdl-card__title-text {
            position: relative;
            top: 6px;

        }

        .demo-card-wide>.mdl-card__menu {
            color: #fff;
        }

        .mdl-textfield {
            width: 250px;
            margin-right: 10px;
        }

        .black {
            color: black;
        }
        
        #pname {
            display: flex;
            margin-top: 10px;
            justify-content: left;
        }

    </style>
</head>
<body>
        <!-- header -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <a href="#">
                <img src="Img\capybara-banner.png" style="width: 115px;">
              </a>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Cadastro</a>
                <a class="mdl-navigation__link" href="consulta.html">Consulta</a>               
              </nav>
            </div>
        </header>

        <!-- main -->

        <div id ="mycard">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Capivara Clothing - Cadastre aqui um novo produto</h2>
                </div>
    
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="pname" class="mdl-textfield__input" type="text">
                                <label class="mdl-textfield__label" for="sample3">Nome do Produto</label>
                            </div>
                        </div>

    
                        <div class="mySelec">
                            <select id="equip" class="mdl-textfield__input" style="width: 250px; color: rgba(128, 128, 128, 0.5);">
                                <option value="" disabled selected style="color: rgba(128, 128, 128, 0.4)";>Selecione uma opção</option>
                                <option value="Chinelos" class="black">Chinelos</option>
                                <option value="Mochilas" class="black">Mochilas</option>
                                <option value="Bermudas" class="black">Bermudas</option>
                                <option value="Tênis" class="black">Tênis</option>
                                <option value="Camisetas" class="black">Camisetas</option>
                                <option value="Óculos de Sol" class="black">Óculos de sol</option>
                            </select>
                        </div>
                        <!-- oninput="apenasNumeros()" -->
    
                        <div id="Nserie">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" maxlength="7" type="text"  placeholder="ex: 123.456" id="ns" onkeypress="return isNumberKey(event) && apenasNumeros()">
                                <label class="mdl-textfield__label" for="">Número de Série</label>
                            </div>
                        </div>
    
                        <div id="prodType">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="carac">
                                <label class="mdl-textfield__label" for="">Características do produto</label>
                            </div>
                        </div>
                        
                    </form>
                </div>    
            
                              
              
            </div>
    
            <!-- Fab button with ripple -->
    
            <div id="next">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onclick="salvar()">
                    <i class="material-icons">arrow_forward</i>
                </button>
            </div>  
    
    
        </div> 


    </div>

 

      
        



    



    
   <script src="cadastro.js"></script> 
</body>
</html>

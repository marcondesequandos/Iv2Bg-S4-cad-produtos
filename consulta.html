<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consulta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Consulta</title>
    <style>
      .mdl-data-table thead tr:hover {
        color: white;
        background-color: rgba(212, 18, 125, 0.801);
      }
      



    </style>

</head>
<body>
    <!-- header -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="#">
                <img src="Img\capybara-banner.png" style="width: 115px;">
                </a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Cadastro</a>
                <a class="mdl-navigation__link" href="#">Consulta</a>               
                </nav>
            </div>
        </header> 
        <!-- main -->
        <div id="filtro" style="margin: auto; display:flex; justify-content: center; flex-direction: column; transform: translateX(-60px);">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="filter">
            <label class="mdl-textfield__label" for="">Filtrar:</label>
          </div>    
        </div>
 
        
 
        <table class="mdl-data-table mdl-js-data-table" style="margin: auto;">
            <thead id="tabula">
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Nome do Produto</th>
                <th>Tipo</th>
                <th>Número de Série</th>
                <th>Descrição</th>
              </tr>
            </thead>        
          </table>
    </div>
    <script src="consulta.js"></script>    
</body>
</html>
